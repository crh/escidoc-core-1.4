#name of the client-keystore
client.keystore.name=client.keystore
#password of the client-keystore and all client-certificates
client.keystore.pass=clientcert
#name of the client-certificate
client.cert.name=clientCert
#cn of the client-certificate (has to match a loginname in internal eSciDOc-DB)
client.cert.cn=testsystemadministrator
#o of the client-certificate
client.cert.o=SomeCA
#ou of the client-certificate
client.cert.ou=SomeCAOrg
#days the certificate is valid
client.cert.validity=7000
#name of the generated pkcs12-file from client-certificate
client.pkcs12.file=client.p12
#name of the ca-certificate from OpenSSL in the client-keystore
client.ca-cert.name=openssl-ca
#path to purchased certificates
client.cert.path=

#name of the server-keystore
server.keystore.name=server.keystore
#name of the server-truststore
server.truststore.name=server.truststore
#password of the server-keystore and -truststore and all server-certificates
server.keystore.pass=servercert
#name of the server-certificate
server.cert.name=serverCert
#cn of the server-certificate (has to match the name of the host it is installed for)
server.cert.cn=localhost
#o of the server-certificate
server.cert.o=SomeCA
#ou of the server-certificate
server.cert.ou=SomeCAOrg
#days the certificate is valid
server.cert.validity=7000
#name of the ca-certificate from OpenSSL in the server-keystore and server-truststore
server.ca-cert.name=openssl-ca
#path to purchased certificates
server.cert.path=

#Path to OpenSSL
openssl.path=C:/Programme/OpenSSL
#Path to config-file of OpenSSL
openssl.config.path=${openssl.path}/ca/openssl.cfg
#Path to cacert.pem of OpenSSL
openssl.cacert.path=${openssl.path}/ca/cacert.pem
#Password for OpenSSL-CA
openssl.ca.password=changeit

#Directory where the keystores and certificate-fiels are written to.
certificate.output.directory=C:/workarea/jboss/server/default/conf

