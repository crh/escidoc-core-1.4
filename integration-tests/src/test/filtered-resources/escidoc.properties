#
# eSciDoc Framework
#
server.name=${escidoc.server.host}
server.port=${escidoc.server.port}
#
# JDBC Properties
#
# escidoc-core database
escidoc.database.url=jdbc:postgresql://${escidoc.database.host}:${escidoc.database.port}/${escidoc.database.name}
escidoc.database.driverClassName=org.postgresql.Driver
escidoc.database.username=${escidoc.database.user}
escidoc.database.password=${escidoc.database.password}
#
# Performance Database
#
performance.database.url=jdbc:postgresql://escidev2:5432/escidoc-performance
performance.database.driverClassName=org.postgresql.Driver
performance.database.username=postgres
performance.database.password=postgres
#
# Fedora
#
fedora.url = ${escidoc.server.url}/fedora
fedora.user = ${fedora.admin.user}
fedora.passwd = ${fedora.admin.password}
# separate port and hostname required for ingest tool
fedora.port = ${escidoc.server.port}
fedora.hostname = localhost
#
# Testdata
#
testdata.baseurl = ${escidoc.server.url}/testdata
#
# JBoss Security
#
jboss.auth.basic.user = ${jboss.auth.basic.user}
jboss.auth.basic.pass = ${jboss.auth.basic.pass}
#
# Digilib
#
digilib.scaler=${escidoc.server.url}/DigilibServer/Scaler
jmeter.installation=/data/dev/escidoc/tools/jakarta-jmeter
#
# testing configured PID behavior
# Until content model is available is this configured in
# escidoc-core.properties. Clear that you test the configured
# behavior.
#
# PID behavior
#
# this should be part of content model and the values are defined
# for MPDL request behavior
#
cmm.Item.objectPid.setPidBeforeRelease = true
cmm.Item.objectPid.setPidAfterRelease = false
cmm.Item.objectPid.releaseWithoutPid = false
#
cmm.Item.versionPid.setPidBeforeRelease = true
cmm.Item.versionPid.setPidAfterRelease = false
cmm.Item.versionPid.releaseWithoutPid = false
#
cmm.Container.objectPid.setPidBeforeRelease = true
cmm.Container.objectPid.setPidAfterRelease = false
cmm.Container.objectPid.releaseWithoutPid = false
#
cmm.Container.versionPid.setPidBeforeRelease = true
cmm.Container.versionPid.setPidAfterRelease = false
cmm.Container.versionPid.releaseWithoutPid = false
